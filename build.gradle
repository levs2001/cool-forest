plugins {
    id 'application'
    id "me.champeau.jmh" version "0.7.0"
}

group = 'ru.leo.rank'
version = '1.0-SNAPSHOT'

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
    implementation 'com.expleague:commons:1.4.10-SNAPSHOT'
    implementation 'org.apache.commons:commons-lang3:3.17.0'
    implementation 'com.expleague:jmll:1.5.0-SNAPSHOT'
    implementation 'org.json:json:20250107'
//    implementation 'com.expleague:experiments:1.4.10-SNAPSHOT'
    testImplementation platform('org.junit:junit-bom:5.10.0')
    testImplementation platform('org.assertj:assertj-bom:3.27.3')
    testImplementation 'org.junit.jupiter:junit-jupiter'
    testImplementation 'org.assertj:assertj-core'
    implementation 'ai.catboost:catboost-prediction:1.2'
    implementation 'it.unimi.dsi:fastutil:8.5.15'
}

test {
    useJUnitPlatform()
}